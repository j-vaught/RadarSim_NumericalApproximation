# Speed comparison — all vessels have identical RCS (100 m²)
# 5 vessels moving outward from radar center at different speeds
seed: 99
count: 200

environment:
  sea_state: 5
  wind_speed_mps: 10
  rain_rate_mmhr: 0
  render_mode: radar_equation

objects:
  - name: speed_comparison
    count: 5
    size: medium
    physics:
      rcs_m2: 100
      swerling_case: 0
      target_class: vessel
      target_height_m: 5.0
    intensity:
      base: 1.0
      variability: 0.0
      profile: constant
    path:
      type: linear
      start: [0, 40]
      heading: 180
      speed: 1.0
      duration: [0.9, 0.95]
    instances:
      # Spread evenly around azimuth, all heading outward
      - start: [0, 40]
        speed: 0.3
        start_frame: 0
      - start: [144, 40]
        speed: 0.6
        start_frame: 0
      - start: [288, 40]
        speed: 1.0
        start_frame: 0
      - start: [432, 40]
        speed: 1.5
        start_frame: 0
      - start: [576, 40]
        speed: 2.2
        start_frame: 0

labels:
  export: true
  class_map:
    vessel: 0
