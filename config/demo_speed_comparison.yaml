# Speed comparison — all vessels have identical RCS (100 m²)
# 5 vessels at different speeds moving across the water
seed: 99
count: 200

environment:
  sea_state: 3
  wind_speed_mps: 10
  rain_rate_mmhr: 0
  land:
    type: frames
    land_frames_dir: ../../Tier3/radar-scene-augmentation/data/land_frames
    annotation_path: ../../Tier3/radar-scene-augmentation/data/annotation.json

objects:
  - name: speed_comparison
    count: 5
    size: medium
    physics:
      rcs_m2: 100
      swerling_case: 0        # no fluctuation so brightness is purely range-dependent
      target_class: vessel
      target_height_m: 5.0
    intensity:
      base: 1.0
      variability: 0.0        # no randomness — clean comparison
      profile: constant
    path:
      type: linear
      start: edge
      heading: 45
      speed: 1.0
      duration: [0.8, 0.9]
      allow_land: true
    instances:
      - speed: 0.3
        heading: 20
        start_frame: 0
      - speed: 0.6
        heading: 40
        start_frame: 0
      - speed: 1.0
        heading: 60
        start_frame: 0
      - speed: 1.5
        heading: 80
        start_frame: 0
      - speed: 2.2
        heading: 100
        start_frame: 0

labels:
  export: true
  class_map:
    vessel: 0
