# RCS comparison — all vessels at same speed, different RCS values
# Watch brightness change as targets move outward from radar (R^4 falloff)
seed: 77
count: 200

environment:
  sea_state: 5
  wind_speed_mps: 10
  rain_rate_mmhr: 0
  render_mode: radar_equation

objects:
  - name: rcs_comparison
    count: 5
    size: medium
    physics:
      rcs_m2: 100
      swerling_case: 0
      target_class: vessel
      target_height_m: 5.0
    intensity:
      base: 1.0
      variability: 0.0
      profile: constant
    path:
      type: linear
      start: [0, 40]
      heading: 180
      speed: 0.8
      duration: [0.9, 0.95]
    instances:
      # 1 m² — buoy / debris
      - start: [0, 40]
        start_frame: 0
        physics:
          rcs_m2: 1
      # 10 m² — small boat
      - start: [144, 40]
        start_frame: 0
        physics:
          rcs_m2: 10
      # 50 m² — fishing vessel
      - start: [288, 40]
        start_frame: 0
        physics:
          rcs_m2: 50
      # 200 m² — cargo ship
      - start: [432, 40]
        start_frame: 0
        physics:
          rcs_m2: 200
      # 800 m² — tanker
      - start: [576, 40]
        start_frame: 0
        physics:
          rcs_m2: 800

labels:
  export: true
  class_map:
    vessel: 0
