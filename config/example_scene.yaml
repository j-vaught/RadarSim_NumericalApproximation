# Unified Scene YAML â€” Tier2 + Tier3 compatible
# Tier2 uses: environment, physics blocks (statistical radar physics)
# Tier3 uses: objects, paths, intensity, flicker (rendering pipeline)
# Unknown blocks are silently ignored by each tier.

seed: 42
count: 200

environment:
  sea_state: 4
  wind_speed_mps: 12
  rain_rate_mmhr: 0
  ducting:
    enabled: false
    height_m: 50
    strength: 0.3
  land:
    type: parametric          # "parametric" | "annotation" | "mask"
    coastline_range: 0.6
    land_start_az: 30
    land_end_az: 150
    roughness: 0.3
    intensity: 0.9
    bay_enabled: true
    bay_center_az: 90
    bay_width_az: 30
    bay_depth: 0.15
    # For annotation mode:
    # type: annotation
    # annotation_path: ../Tier3/scenes/harbor/data/annotation.json
    # For mask mode:
    # type: mask
    # mask_path: path/to/water_mask.png

objects:
  - name: cargo_vessel
    count: 2
    size: large
    physics:
      rcs_m2: [200, 800]
      swerling_case: 1
      target_class: vessel
      target_height_m: 8.0
    intensity:
      base: 1.2
      variability: 0.15
      profile: constant
    flicker:
      enabled: false
    path:
      type: linear
      start: edge
      heading: 45
      speed: 0.8
      duration: [0.5, 0.9]
      allow_land: false

  - name: small_boat
    count: 5
    size: small
    physics:
      rcs_m2: [1, 10]
      swerling_case: 3
      target_class: vessel
      target_height_m: 2.0
    intensity:
      base: 0.8
      variability: 0.2
      profile: sine
      period: 40
      amplitude: 0.3
    flicker:
      enabled: true
      rate: 0.3
      primary_frames: [15, 50]
      flicker_frames: [2, 6]
      intensity_drop: 0.3
    path:
      type: bezier
      start: edge
      end: edge
      speed: 1.5
      curvature: 0.4
      duration: [0.3, 0.7]

  - name: navigation_buoy
    count: 3
    size: small
    physics:
      rcs_m2: 1.0
      swerling_case: 0
      target_class: buoy
      target_height_m: 1.5
    intensity:
      base: 0.6
      variability: 0.05
      profile: constant
    path:
      type: fixed
      position: random

labels:
  export: true
  class_map:
    vessel: 0
    buoy: 1
